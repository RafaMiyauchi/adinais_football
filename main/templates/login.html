{% extends 'base.html' %}

{% block title %}Login - Adinais Football{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md animate-fade-in-up">
        <div class="glassmorphism rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="font-orbitron text-4xl font-black text-white">WELCOME, PLAYER</h1>
                <p class="text-brand-light-gray mt-2">Enter the pitch. Access your account.</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="relative">
                    {{ field }}
                    <label for="{{ field.id_for_label }}" class="absolute left-4 -top-2.5 text-xs text-gray-400 bg-brand-space-gray px-1">{{ field.label }}</label>
                </div>
                {% endfor %}

                <div>
                    <button type="submit" class="w-full py-4 px-4 bg-brand-accent-lime hover:bg-opacity-90 rounded-lg text-brand-deep-blue font-bold text-lg transition duration-300 transform hover:scale-105 animate-subtle-pulse">LOGIN</button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-400 mt-8">
                Not on the team yet?
                <a href="{% url 'main:register' %}" class="font-bold text-brand-accent-lime hover:underline">Register Now</a>
            </p>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('form input').forEach(field => {
        if(field.type !== 'submit' && field.type !== 'hidden') {
            field.classList.add('w-full', 'p-4', 'form-input', 'rounded-lg', 'text-white', 'placeholder-gray-500', 'focus-outline-none', 'transition-all', 'duration-300');
        }
    });

    const loginForm = document.getElementById('login-form');
    const loginButton = loginForm.querySelector('button[type="submit"]');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        loginButton.disabled = true;
        loginButton.textContent = 'LOGGING IN...';

        try {
            const response = await fetch("{% url 'main:login_ajax' %}", {
                method: "POST",
                body: new FormData(this),
            });

            console.log("Received response from server:", response);

            // Check if the server response is successful (e.g., status 200)
            if (response.ok) {
                const result = await response.json();
                showToast(result.message, 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'main:show_main' %}";
                }, 1500);
            } else {
                // If the server responded with an error (e.g., status 400 for bad password)
                const errorResult = await response.json();
                showToast(errorResult.message || 'Login failed.', 'error');
                throw new Error(errorResult.message); // Intentionally create an error to go to the catch block
            }
        } catch (error) {
            console.error('Login script error:', error);
            // Re-enable the button on any kind of failure
            loginButton.disabled = false;
            loginButton.textContent = 'LOGIN';
        }
    });
</script>
{% endblock %}
