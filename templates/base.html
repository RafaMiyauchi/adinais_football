<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adinais Football{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Roboto', 'sans-serif'],
                        'orbitron': ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        'brand-deep-blue': '#0D1117',
                        'brand-space-gray': '#161B22',
                        'brand-accent-lime': '#A3FF00',
                        'brand-light-gray': '#C9D1D9',
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
                        'subtle-pulse': 'subtle-pulse 2s infinite ease-in-out',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'subtle-pulse': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.02)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0D1117;
            background-image: radial-gradient(circle at top right, #161B22, #0D1117 70%);
        }
        .glassmorphism {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid #30363d;
        }
        .form-input:focus {
             border-color: #A3FF00;
             box-shadow: 0 0 0 3px rgba(163, 255, 0, 0.2);
        }
        .stagger-load > * {
            opacity: 0;
            animation: fade-in-up 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="text-brand-light-gray">

    <nav class="sticky top-0 z-40 glassmorphism">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="{% url 'main:show_main' %}" class="flex items-center space-x-2 text-white">
                        <svg class="h-8 w-8 text-brand-accent-lime" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="12" cy="12" r="9" />  <path d="M12 3a4.5 4.5 0 0 0 0 9a4.5 4.5 0 0 0 0-9" />  <path d="M12 12a4.5 4.5 0 0 0 0 9a4.5 4.5 0 0 0 0-9" /></svg>
                        <span class="font-orbitron text-2xl font-bold">ADINAIS</span>
                    </a>
                </div>
                
                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-4">
                    <span class="font-semibold text-white">{{ user.username }}</span>
                    <a href="{% url 'main:logout' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition-all duration-300 transform hover:scale-105">Logout</a>
                </div>

                <!-- Mobile Button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 text-center">
                <span class="block px-3 py-2 rounded-md text-base font-medium text-white">{{ user.username }}</span>
                <a href="{% url 'main:logout' %}" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-red-600 hover:bg-red-700">Logout</a>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    document.querySelector('.mobile-menu').classList.toggle('hidden');
                });
            }

            // Staggered load animation
            const elements = document.querySelectorAll('.stagger-load > *');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 100}ms`;
            });

            // Quick View Modal Logic
            const modal = document.getElementById('quick-view-modal');
            const modalContent = document.getElementById('modal-content');
            const closeBtn = document.getElementById('modal-close-btn');
            const quickViewBtns = document.querySelectorAll('.quick-view-btn');

            const openModal = (productData) => {
                document.getElementById('modal-img').src = productData.thumbnail;
                document.getElementById('modal-name').textContent = productData.name;
                document.getElementById('modal-brand').textContent = productData.brand;
                document.getElementById('modal-category').textContent = productData.category;
                document.getElementById('modal-price').textContent = `Rp${productData.price}`;
                document.getElementById('modal-rating').innerHTML = `<span class="text-yellow-400">‚≠ê</span> <span>${productData.rating}/5.0</span>`;
                document.getElementById('modal-stock').textContent = `${productData.stock} Available`;
                document.getElementById('modal-description').textContent = productData.description;
                document.getElementById('modal-link').href = productData.url;
                
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                }, 10);
            };

            const closeModal = () => {
                modal.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            quickViewBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = btn.closest('.product-card');
                    const productData = {
                        name: card.dataset.name,
                        brand: card.dataset.brand,
                        category: card.dataset.category,
                        price: card.dataset.price,
                        rating: card.dataset.rating,
                        stock: card.dataset.stock,
                        description: card.dataset.description,
                        thumbnail: card.dataset.thumbnail,
                        url: card.dataset.url,
                    };
                    openModal(productData);
                });
            });

            if(closeBtn) closeBtn.addEventListener('click', closeModal);
            if(modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
