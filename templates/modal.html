<div id="crud-modal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
    <div id="crud-modal-content" class="glassmorphism rounded-2xl shadow-2xl w-full max-w-2xl transform scale-95 transition-all duration-300 max-h-[90vh] flex flex-col">
        
        <div class="flex items-center justify-between p-6 border-b border-gray-700">
            <h2 id="modal-title" class="font-orbitron text-2xl font-bold text-white">Modal Title</h2>
            <button id="modal-close" type="button" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="p-6 overflow-y-auto">
            <form id="product-form" class="space-y-6">
                <div id="form-fields-container" class="space-y-6"></div>
            </form>
        </div>

        <div class="flex items-center justify-end p-6 border-t border-gray-700 mt-auto">
            <button id="modal-cancel" type="button" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg text-white font-bold transition duration-300 mr-4">Cancel</button>
            <button id="modal-submit" type="submit" form="product-form" class="px-6 py-3 bg-brand-accent-lime hover:bg-opacity-90 rounded-lg text-brand-deep-blue font-bold transition duration-300">Submit</button>
        </div>
    </div>
</div>

<script>
    // Modal Handling Logic
    const crudModal = document.getElementById('crud-modal');
    const crudModalContent = document.getElementById('crud-modal-content');
    const closeBtn = document.getElementById('modal-close');
    const cancelBtn = document.getElementById('modal-cancel');

    function showModal() {
        crudModal.classList.remove('hidden');
        setTimeout(() => {
            crudModal.classList.remove('opacity-0');
            crudModalContent.classList.remove('scale-95');
        }, 10);
    }

    function hideModal() {
        crudModal.classList.add('opacity-0');
        crudModalContent.classList.add('scale-95');
        setTimeout(() => crudModal.classList.add('hidden'), 300);
    }
    
    closeBtn.addEventListener('click', hideModal);
    cancelBtn.addEventListener('click', hideModal);
    crudModal.addEventListener('click', e => {
        if (e.target === crudModal) {
            hideModal();
        }
    });
</script>
